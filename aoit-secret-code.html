<!DOCTYPE html>
<html>
<head>
    <title>AOIT Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Your Code</h1>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>
    <div class="message" id="welcomeMessage">Welcome to AOIT</div>

    <script>
        function checkCode() {
            var code = document.getElementById('codeInput').value;
            var correctCode = '12345';  // Change this to the actual code
            if (code === correctCode) {
                document.getElementById('welcomeMessage').style.display = 'block';
            } else {
                alert('Incorrect code. Please try again.');
            }
        }
    </script>
</body>
</html>
